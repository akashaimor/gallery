<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Image <span>Gallery</span></h1>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="nature">Nature</button>
                <button class="filter-btn" data-filter="city">City</button>
                <button class="filter-btn" data-filter="animals">Animals</button>
            </div>
        </header>

        <div class="gallery-grid">
            <div class="gallery-item" data-category="nature">
                <img src="https://picsum.photos/id/10/600/800" alt="Nature">
                <div class="overlay"><span>Forest Mist</span></div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="https://picsum.photos/id/28/600/800" alt="Nature">
                <div class="overlay"><span>Deep Woods</span></div>
            </div>

            <div class="gallery-item" data-category="city">
                <img src="https://picsum.photos/id/43/600/800" alt="City">
                <div class="overlay"><span>Skyscrapers</span></div>
            </div>
            <div class="gallery-item" data-category="city">
                <img src="https://picsum.photos/id/1031/600/800" alt="City">
                <div class="overlay"><span>Urban Lights</span></div>
            </div>

            <div class="gallery-item" data-category="animals">
                <img src="https://picsum.photos/id/237/600/800" alt="Animals">
                <div class="overlay"><span>Black Puppy</span></div>
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="https://picsum.photos/id/1074/600/800" alt="Animals">
                <div class="overlay"><span>Wild Cat</span></div>
            </div>
            
            <div class="gallery-item" data-category="nature">
                <img src="https://picsum.photos/id/116/600/800" alt="Nature">
                <div class="overlay"><span>Ocean Breeze</span></div>
            </div>
            <div class="gallery-item" data-category="city">
                <img src="https://picsum.photos/id/122/600/800" alt="City">
                <div class="overlay"><span>Brick Walls</span></div>
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
